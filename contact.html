<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hect">
      <nav>
        <a href="index.html"><img src="images/Logo6.png" class="logo"></a>
           <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="#">ABOUT ME</a></li>
            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
      </nav>
    </div>
          
  
    <div class="container">
      <span class="big-circle"></span>
      <img src="images/shape2.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Hello friend, thanks for passing by. 
            Let's get talking.
          </p>

          <div class="info">
            <div class="information">
              <img src="images/location.png" class="icon" alt="" />
              <p>Suntionkuja 4 D 44, 50170, Mikkeli</p>
            </div>
            <div class="information">
              <img src="images/email.png" class="icon" alt="" />
              <p><a href="mailto:francis.boafo@gmail.com">francis.boafo@gmail.com</a></p>
            </div>
            <div class="information">
              <img src="images/phone.png" class="icon" alt="" />
              <p>041-743-1648</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with me :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/franxbjk">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/BernSpaze">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/fkboafo/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/francis-boafo-04185948/">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="contact.html" autocomplete="off">
            <h3 class="title">Contact me</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
